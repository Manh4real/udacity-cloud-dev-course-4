version: "3"
services:
  reverseproxy:
    build: ./udagram-reverseproxy
    image: manh4real/reverseproxy
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - udagram-api-user
      - udagram-api-feed
  udagram-api-user:
    build: ./udagram-api-user
    image: manh4real/udagram-api-user
    environment:
      POSTGRES_USERNAME: $POSTGRES_USERNAME
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_HOST: $POSTGRES_HOST
      AWS_REGION: $AWS_REGION
      AWS_PROFILE: $AWS_PROFILE
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
      AWS_BUCKET: $AWS_BUCKET
      JWT_SECRET: $JWT_SECRET
  udagram-api-feed:
    build: ./udagram-api-feed
    image: manh4real/udagram-api-feed
    volumes:
      - $HOME/.aws:/root/.aws
    environment:
      POSTGRES_USERNAME: $POSTGRES_USERNAME
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_HOST: $POSTGRES_HOST
      AWS_REGION: $AWS_REGION
      AWS_PROFILE: $AWS_PROFILE
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_ACCESS_KEY_ID
      AWS_BUCKET: $AWS_BUCKET
      JWT_SECRET: $JWT_SECRET
  frontend:
    build: ./udagram-frontend
    image: manh4real/udagram-frontend
    ports:
      - "8100:80"
